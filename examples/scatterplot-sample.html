<!DOCTYPE html>
<html>
<head>
    <title>Example of d3_twodim.scatterplot()</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
        circle.point {
            fill: steelblue;
        }
        
        .axis text {
            font: 10px sans-serif;
        }
            
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
        
        .hidden {
            fill-opacity: 0.7;
        }
        
        .extent {
            fill: #000;
            fill-opacity: 0.125;
            stroke: #ddd;
        }
    </style>
</head>
<body>
    <svg id="d3canvas" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg"></svg>
    <div id="dataPoints">
        <ul>
        </ul>
    </div>
    <br />
    <a href="#" id="removeBrush">Add/Remove Brush</a> | <a href="#" id="switchAxes">Switch axes</a>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="../build/d3-twodim.js"></script>
    <script type="text/javascript">
        
    var width = 290; 
    var height = 250;
    
    var scatterplot = d3_twodim.scatterplot()
        .width(width)
        .height(height)
        .doBrush(true)
        .groupColumn(function(d) { return d[2]; });
        
    var vis = d3.select('#d3canvas')    
        .attr('width', 800)
        .attr('height', 300);
        
    d3.csv("venn2-small.csv", function(d) { return [+d[0], +d[1], d['G']]; }, function(error, rows) {
        rows = [rows, rows];
        var plot = vis.selectAll('g.plots')
            .data(rows).enter().append('g')
                .attr('class', 'plots')
                .attr('transform', function(d, i) { return "translate(" + (30 + i * 430) + ", 10)"; });
                
        plot.call(scatterplot);
    });
    
    document.getElementById("removeBrush").addEventListener("click", function() {
       scatterplot.doBrush(!scatterplot.doBrush());
       vis.selectAll("g.plots")
        .call(scatterplot); 
    });
    
    document.getElementById("switchAxes").addEventListener("click", function() {
        var tmp = scatterplot.x(); 
        scatterplot.x(scatterplot.y());
        scatterplot.y(tmp);
        vis.selectAll('g.plots').call(scatterplot); 
    });
        
    </script>
</body>
</html>
