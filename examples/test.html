<!DOCTYPE html>
<html>
<head>
	<title>/r/nba Survey on Online Community</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
    <style type="text/css">
		circle.point {
			fill: steelblue;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="../d3-scatterplot.js"></script>
	<script type="text/javascript">
		
var width = 400; 
var height = 400;

var scatterplot = d3_scatterplot()
	.width(width)
	.height(height);
	
var vis = d3.select('body').append('svg')
	.attr('width', 800)
	.attr('height', 800);
	
d3.csv("venn2.csv", function(error, rows) {
	var plot = vis.selectAll('g.plots')
		.data([rows]).enter().append('g')
			.attr('class', 'plots');
			
	plot.call(scatterplot);
});
		
	</script>
</body>
</html>
